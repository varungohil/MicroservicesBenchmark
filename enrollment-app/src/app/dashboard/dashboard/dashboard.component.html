<div class="container">
  <div id="identity">
    <h1>Scheduler</h1>
  </div>
  <div class="content">
    <div class="container-classes" *ngIf=" ELEMENT_DATA.length > 0;else empty_cart">
      <div>
        <h2>Your Enrolled Courses</h2>
        <!-- <div class="btn-refresh">

        </div> -->
        <div>
          <button mat-stroked-button color="accent" type="submit" [disabled]="loading" class="btn-primary btn-refresh" (click)="loadCart()">
            <a  class="btn btn-link">Refresh Cart</a>
        </button>
          <button mat-stroked-button color="accent" type="submit" [disabled]="loading" class="btn btn-primary" (click)="dropSubmit()">
              <a  class="btn btn-link">Drop A Class</a>
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Course Column  -->
            <ng-container matColumnDef="course">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.course}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Units Column -->
            <ng-container matColumnDef="units">
              <th mat-header-cell *matHeaderCellDef> Units </th>
              <td mat-cell *matCellDef="let element"> {{element.units}} </td>
            </ng-container>

            <!-- Units Column 
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Units </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container> -->

            <!-- Section Column -->
            <ng-container matColumnDef="section">
              <th mat-header-cell *matHeaderCellDef> Section </th>
              <td mat-cell *matCellDef="let element"> {{element.section}} </td>
            </ng-container>


            <!-- Days Column -->
            <ng-container matColumnDef="days">
              <th mat-header-cell *matHeaderCellDef> Days </th>
              <td mat-cell *matCellDef="let element"> {{element.days}} </td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="instructor">
              <th mat-header-cell *matHeaderCellDef> Instructor </th>
              <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
            </ng-container>

            <!-- Status Column 
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </div>
    <ng-template #empty_cart>
      <div class="container-classes">
        <h3>Your schedule is empty. Feel free to add classes</h3>
      </div>
    </ng-template>

    <div class="search">
      <app-dashboard-search (addClassEvent)="addSubmit($event)" [classes]="classes"></app-dashboard-search>
    </div>
  </div>
</div>
