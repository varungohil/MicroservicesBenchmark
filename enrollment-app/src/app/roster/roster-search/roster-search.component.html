<div class="container">
  <h2>
    SEARCH BY COURSE
  </h2>
    <mat-form-field style=" margin-bottom: -1.25em" appearance="outline">
        <mat-label>Search by Course</mat-label>
        <input (input)="search($event)" matInput type="text"
            autocomplete="off" 
            required/>
    </mat-form-field>
    <mat-card *ngIf="searchResults.length != 0">
      <a (click)="visitClass(class.getNbr())"
        class="search-card" 
        *ngFor="let class of searchResults">
        <strong>{{class.getCode()}} </strong>{{class.getTitle()}}
      </a>
    </mat-card>
    <mat-error  *ngIf="noClassMatch == true">No matches found</mat-error>
  <h2>
    SEARCH BY PROFESSOR
  </h2>
    <mat-form-field style=" margin-bottom: -1.25em" appearance="outline">
        <mat-label>Search by Professor</mat-label>
        <input (input)="searchProf($event)" matInput type="text"
              autocomplete="off"
              required/>
    </mat-form-field>
    <mat-card *ngIf="searchProfResults.length != 0">
      <a (click)="visitProf(prof.getName())"
          class="search-card" 
          *ngFor="let prof of searchProfResults">
        <strong>{{prof.getName()}}</strong>
      </a>
    </mat-card>
    <mat-error  *ngIf="noProfMatch == true">No matches found</mat-error>
</div>
